<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/play-pagination.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body id="admin">

        <div id="header">
            <div id="logo">
                Playboard profile <span>administration</span>
            </div>
            <ul id="tools">
                <li>
                    <a href="@{Secure.logout()}">Log out</a>
                </li>
            </ul>
        </div>

        <div id="main">

            <ul id="adminMenu">
                <li class="${request.controller == 'Admin' ? 'selected' : ''}">
                    <a href="@{Admin.index()}">My posts</a>
                </li>
                #{deadbolt.restrict roles:[['admin']]}
                    <li class="${request.controller == 'Adverts' ? 'selected' : ''}">
                        <a href="@{Adverts.list()}">Posts</a>
                    </li>
                    <li class="${request.controller == 'Comments' ? 'selected' : ''}">
                        <a href="@{Comments.list()}">Comments</a>
                    </li>
                    <li class="${request.controller == 'Users' ? 'selected' : ''}">
                        <a href="@{Users.list()}">Users</a>
                    </li>
                #{/deadbolt.restrict}
            </ul>

            #{doLayout /}
        </div>

        <p id="footer">
            Playboard is an implementation of verification task for Corp corp.
        </p>

    </body>
</html>
